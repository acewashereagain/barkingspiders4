<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sigma Games 9000</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">

<script>
  function filterGames(category) {
    const games = document.querySelectorAll('.game-card');
    games.forEach(game => {
      if (category === 'all' || game.dataset.category === category) {
        game.classList.remove('hidden');
      } else {
        game.classList.add('hidden');
      }
    });
  }
</script>

<!-- Navbar -->
<nav class="flex items-center justify-between px-6 py-4 bg-zinc-900 shadow-lg">
  <h1 class="text-2xl font-bold text-indigo-400">Sigma Games 9000</h1>
  <div class="space-x-4">
    <button class="hover:text-indigo-400">Home</button>
    <button class="hover:text-indigo-400">My Games</button>
    <button class="hover:text-indigo-400">Profile</button>
  </div>
</nav>

<!-- Main Layout -->
<main class="grid grid-cols-1 lg:grid-cols-4 gap-6 p-6">

  <!-- Sidebar -->
  <aside class="bg-zinc-900 rounded-2xl p-4 shadow-lg">
    <h2 class="text-lg font-semibold mb-3">Categories</h2>
    <ul class="space-y-2 text-sm">
      <li onclick="filterGames('all')" class="side-btn">All</li>
      <li onclick="filterGames('action')" class="side-btn">Action</li>
      <li onclick="filterGames('shooter')" class="side-btn">Shooter</li>
      <li onclick="filterGames('sandbox')" class="side-btn">Sandbox</li>
      <li onclick="filterGames('puzzle')" class="side-btn">Puzzle</li>
      <li onclick="filterGames('driving')" class="side-btn">Driving</li>
    </ul>
  </aside>

  <!-- Game Library -->
  <section class="lg:col-span-3">
    <h2 class="text-xl font-semibold mb-4">Games</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">

      <!-- People Playground -->
      <div class="game-card" data-category="sandbox">
        <a href="play.html?game=games/people-playground/index.html" class="block">
          <div class="game-thumb" style="background-image:url('assets/thumbnails/people-playground.jpg')"></div>
        </a>
        <div class="p-4">
          <h3 class="font-semibold text-lg">People Playground</h3>
          <p class="text-sm text-zinc-400">Sandbox physics game</p>
          <a href="play.html?game=games/people-playground/index.html" class="play-btn">Play</a>
        </div>
      </div>

      <!-- Kour.io -->
      <div class="game-card" data-category="shooter">
        <a href="play.html?game=games/kour-io/index.html" class="block">
          <div class="game-thumb" style="background-image:url('assets/thumbnails/kour-io.jpg')"></div>
        </a>
        <div class="p-4">
          <h3 class="font-semibold text-lg">Kour.io</h3>
          <p class="text-sm text-zinc-400">Fast-paced FPS</p>
          <a href="play.html?game=games/kour-io/index.html" class="play-btn">Play</a>
        </div>
      </div>

      <!-- Jelly Drift -->
      <div class="game-card" data-category="driving">
        <a href="play.html?game=games/jelly-drift/index.html" class="block">
          <div class="game-thumb" style="background-image:url('assets/thumbnails/jelly-drift.jpg')"></div>
        </a>
        <div class="p-4">
          <h3 class="font-semibold text-lg">Jelly Drift</h3>
          <p class="text-sm text-zinc-400">Arcade drifting game</p>
          <a href="play.html?game=games/jelly-drift/index.html" class="play-btn">Play</a>
        </div>
      </div>

      <!-- Eaglercraft -->
      <div class="game-card" data-category="sandbox">
        <a href="play.html?game=games/eaglercraft/index.html" class="block">
          <div class="game-thumb" style="background-image:url('assets/thumbnails/eaglercraft.jpg')"></div>
        </a>
        <div class="p-4">
          <h3 class="font-semibold text-lg">Eaglercraft</h3>
          <p class="text-sm text-zinc-400">Browser Minecraft clone</p>
          <a href="play.html?game=games/eaglercraft/index.html" class="play-btn">Play</a>
        </div>
      </div>

    </div>
  </section>
</main>

<footer class="text-center text-sm text-zinc-500 py-6">
  Â© 2026 Sigma Games 9000
</footer>

</body>
</html>
